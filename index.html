<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Bootcamp</title>
    <!-- External CSS -->
    <link rel="stylesheet" href="style.css">
    <!-- Import bootstrap css CDN-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- Import bootstrap icon CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">

</head>
<body class="">
    
    <section class="bg-dark">
            <nav class="navbar navbar-expand-lg navbar-dark bg-dark py-3">
                <div class="container">
                  <a class="navbar-brand" href="#">Frontend Bootcamp</a>
                  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="">
                        <i class="bi bi-list text-light"></i>
                    </span>
                  </button>
                  <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                      <li class="nav-item">
                        <a class="nav-link" href="#learn">What You'll Learn</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link" href="#question">Questions</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link" href="#instructor">Instructors</a>
                      </li>
                    </ul>
                  </div>
                </div>
            </nav>
    </section>

    <!-- Nav section end -->

    <!-- Showcase section Start -->

    <section class="bg-dark text-light p-5 p-lg-0 pt-lg-5 text-center text-sm-start ">
        <div class="container d-sm-flex justify-content-between align-items-center showcase-reverse">
            <div class="">
                <h1>Become a <span class="text-warning">Web Developer</span></h1>
                <p class="lead py-3">We focus on teaching our students the fundamentals of the latest and greatest technologies to prepare them for their first dev role</p>

                <button class="btn btn-primary" data-bs-target="#enrollmentModal" data-bs-toggle="modal" >Start The Enrollment</button>
            </div>
            <div class="">
                <img class="img-fluid my-4 showcase-img " src="img/showcase.svg" alt="">
            </div>

            <!-- Modal -->
            <div class="modal fade" id="enrollmentModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                  <div class="modal-content text-dark">
                    <div class="modal-header">
                      <h4 class="modal-title text-dark" id="exampleModalLabel">Enrollment</h4>
                      <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                      <p class="lead">Fill out this form and we will get back to you</p>

                      <form>
                        <div class="mb-3">
                          <label for="first-name" class="col-form-label">
                            First Nane:
                          </label>
                          <input type="text" class="form-control" id="first-name">
                        </div>
                        
                        <div class="mb-3">
                          <label for="last-name" class="col-form-label">
                            Last Nane:
                          </label>
                          <input type="text" class="form-control" id="last-name">
                        </div>

                        <div class="mb-3">
                          <label for="email" class="col-form-label">
                            Email:
                          </label>
                          <input type="email" class="form-control" id="email">
                        </div>

                        <div class="mb-3">
                          <label for="password" class="col-form-label">
                            Password:
                          </label>
                          <input type="password" class="form-control" id="password">
                        </div>
                      </form>
                    </div>
                    <div class="modal-footer">
                      <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                      <button type="button" class="btn btn-primary">Submit</button>
                    </div>
                  </div>
                </div>
              </div>
        </div>
    </section>






















    <!-- JS for BS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</body>
</html>
